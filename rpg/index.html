<!doctype html>
<html>
	<head> <!-- JD: 6 -->
		<meta charset='UTF-8'>
		<title>Diabolical RPG</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="diabolical.css">
	</head>
	<body>
		<div>
			<div>
				<h1 class="text-center header">Diablo IV: Diabolical</h1>
			</div>
			<div>
				<div class="opening">
					<h3 class="text-center">Welcome to the Diabolical RPG</h3>
					<button class="btn btn-primary" id='play' onclick='generateList()'>Begin</button> <!-- JD: 7 -->
					<div class="features" hidden>
						<div class="opened">
							<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
							  Add Character
							</button>
						</div>
					</div>
					<div class="boxed" hidden>
						<div class="rendered">
							<table class="table table-striped table-hover tableChar">
								<tbody>
									<thead ><td>Name</td><td>Class</td><td>Gender</td><td>Level</td><td>Money</td><td>Optional</td></thead>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div>
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			        <h4 class="modal-title" id="myModalLabel">Modal title</h4> <!-- JD: 8, 9 -->
			      </div>
			      <div class="modal-body">
			          <form class="form-horizontal" role="form">
						  <div class="form-group">
                            <!-- JD: 10 ...Consider making the left side bigger than col-sm-2, or don't go horizontal. -->
						    <label for="inputName" class="col-sm-2 control-label">Character Name</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control charName" placeholder="Text input">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputName" class="col-sm-2 control-label">Character Class</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control charClass" placeholder="Text input">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputName" class="col-sm-2 control-label">Character Gender</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control gender" placeholder="Text input">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputName" class="col-sm-2 control-label">Character Level</label>
						    <div class="col-sm-10">
						      <input type="number" class="level" name="quantity" min="0" max="99" placeholder="0" maxlength="2">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputName" class="col-sm-2 control-label">Character Money</label>
						    <div class="col-sm-10">
						      <input type="number" class="money" name="quantity" min="0" max="999999" placeholder="0" maxlength="6">
						    </div>
						  </div>
						</form> <!-- JD: 11 -->
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary" onclick="addCharacter()" data-dismiss="modal">Add Character</button> <!-- JD: 7 -->
			      </div>
			    </div>
			  </div>
			</div>
		</div>		
		<script type='text/javascript' src='http://code.jquery.com/jquery-2.1.0.js'></script>
		<script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
		<script type="text/javascript" src="game.js"></script>
	</body>
</html>
